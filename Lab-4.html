<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Exercise 1: Age Calculator</h3>
    <button onclick="ageCalculator()">Calculate your age</button>

    <h3>Exercise 2: Temperature Converter</h3>
    <button onclick="tempConvert()">Temperatur Conversion</button>

    <h3>Exercise 3: BMI Calculator</h3>
    <button onclick="BMIcalculator()">Calculate your BMI</button>

    <h3>Exercise 4: BMI Calculator in lb/in (Pounds and inches)</h3>
    <button onclick="BMIcalculatorForAmerians()">Calculate your BMI</button>

    <h3>Exercise 5: Number Guessing Game</h3>
    <button onclick="guessNum()">Guess the number</button>

    <h3>Exercise 6: Percentage Calculator</h3>
    <button onclick="studentGrades()">Calculate your grades and percentage</button>

    <h3>Exercise 7: ToolKit</h3>
    <button onclick="utilitiesToolkit()">Enter ToolKit</button>



    <script>
        function ageCalculator() {
            var name = prompt("Enter your name:");
            if (name == null || name == "") {
                alert("Enter a valid name!");
                return;
            }

            var birthYear = prompt("Enter your birth year:");
            if (birthYear == null || birthYear == "") {
                alert("Please enter a valid year!");
                return;
            }

            birthYear = parseInt(birthYear);
            if (isNaN(birthYear)) {
                alert("Please enter a valid number!");
                return;
            }

            var currentYear = new Date().getFullYear();
            if (birthYear > currentYear) {
                alert("Birth year cannot be in the future!");
                return;
            }

            var age = currentYear - birthYear;

            if (age >= 18) {
                alert("You are an Adult");
            } else {
                alert("You are a Minor");
            }
        }


            function tempConvert() {
                var choice = prompt("Enter 1 for Fahrenheit to Celsius conversion\nEnter 2 for Celsius to Fahrenheit conversion");
                if (choice == null || choice == "") {
                    alert("Invalid choice!");
                    return;
                }

                var temp = prompt("Enter temperature:");
                if (temp == null || temp == "") {
                    alert("Invalid temperature!");
                    return;
                }

                temp = parseFloat(temp);
                if (isNaN(temp)) {
                    alert("Enter a valid number!");
                    return;
                }

                var result;
                if (choice == "1") {
                    result = (temp - 32) / 1.8;
                    alert(temp + "째F = " + result.toFixed(2) + "째C");
                } else if (choice == "2") {
                    result = (temp * 1.8) + 32;
                    alert(temp + "째C = " + result.toFixed(2) + "째F");
                } else {
                    alert("Invalid choice!");
                }
            }


            function BMIcalculator(){
                var weight = prompt("Enter your weight in kg:");
                if (weight == null || weight == "") {
                    alert("Invalid weight!");
                    return;
                }

                weight = parseFloat(weight);

                if (isNaN(weight) || weight <= 0) {
                    alert("Please enter a valid weight!");
                    return;
                }

                var height = prompt("Enter your height in meters:");
                if (height == null || height == "") {
                    alert("Invalid height!");
                    return;
                }

                height = parseFloat(height);

                if (isNaN(height) || height <= 0) {
                    alert("Please enter a valid height!");
                    return;
                }

                var bmi = weight / (height * height);
                var category;
                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = "Normal";
                } else if (bmi >= 25.0 && bmi <= 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }
                alert("BMI: " + bmi.toFixed(1) + "\nCategory: " + category);
            }


            function BMIcalculatorForAmericans() {
                var weight = prompt("Enter your weight in pounds:");
                if (weight == null || weight == "") {
                    alert("Invalid weight!");
                    return;
                }

                weight = parseFloat(weight);

                if (isNaN(weight) || weight <= 0) {
                    alert("Please enter a valid weight!");
                    return;
                }

                var height = prompt("Enter your height in inches:");
                if (height == null || height == "") {
                    alert("Invalid height!");
                    return;
                }

                height = parseFloat(height);

                if (isNaN(height) || height <= 0) {
                    alert("Please enter a valid height!");
                    return;
                }

                var bmi = (weight / (height * height)) * 703;
                alert("Your BMI is: " + bmi.toFixed(1));
            }


            function guessNum(){
                var randomNumber = Math.floor(Math.random() * 10) + 1;
                var attempts = 3;
                var won = false;

                for (var i = 0; i < attempts; i++) {
                    var guess = prompt("Guess the number (1-10). Attempt " + (i + 1) + " of 3:");
                    if (guess == null) {
                        alert("Game cancelled!");
                        return;
                    }

                    guess = parseInt(guess);
                    if (isNaN(guess)) {
                        alert("Please enter a valid number!");
                        i--;
                        continue;
                    }

                    if (guess == randomNumber) {
                        alert("Correct! You won!");
                        won = true;
                        break;
                    } else if (guess > randomNumber) {
                        alert("Too High!");
                    } else {
                        alert("Too Low!");
                    }
                }
                if (!won) {
                    alert("Game Over! The number was " + randomNumber);
                }
            }

            function studentGrades() {
            var subjects = ["Math", "English", "Science", "History", "Computer"];
            var marks = [];
            var total = 0;
            
            for (var i = 0; i < subjects.length; i++) {
                var mark = prompt("Enter marks for " + subjects[i] + " (0-100):");
        
                if (mark == null || mark == "") {
                    alert("Invalid marks!");
                    return;
                }
                
                mark = parseFloat(mark);
                
                if (isNaN(mark) || mark < 0 || mark > 100) {
                    alert("Marks must be between 0 and 100!");
                    return;
                } 
                marks[i] = mark;
                total = total + mark;
            }
            
            var percentage = total / subjects.length;
            var grade;
            if (percentage >= 80) {
                grade = "A";
            } else if (percentage >= 60) {
                grade = "B";
            } else {
                grade = "Fail";
            }
            
            var result = "===== RESULT =====\n\n";
            for (var i = 0; i < subjects.length; i++) {
                result = result + subjects[i] + ": " + marks[i] + "\n";
            }
            result = result + "\nTotal: " + total + "/500\n";
            result = result + "Percentage: " + percentage.toFixed(2) + "%\n";
            result = result + "Grade: " + grade;
            
            alert(result);
        }


        function utilitiesToolkit() {
            var choice = prompt("Daily Utilities Toolkit\n\n1. Format Name\n2. Generate Random OTP\n3. Search City\n4. Show Today's Date\n5. Mini Calculator\n\nEnter your choice:");
            if (choice == null) {
                return;
            } else if (choice == "1") {
                formatName();
            } else if (choice == "2") {
                generateOTP();
            } else if (choice == "3") {
                searchCity();
            } else if (choice == "4") {
                showDate();
            } else if (choice == "5") {
                miniCalculator();
            } else {
                alert("Invalid option!");
            }
        }

        function formatName() {
            var name = prompt("Enter a name:");
            if (name == null || name == "") {
                alert("Invalid name!");
                return;
            }
            
            var words = name.toLowerCase().split(" ");
            var formatted = "";
            
            for (var i = 0; i < words.length; i++) {
                if (words[i].length > 0) {
                    formatted = formatted + words[i].charAt(0).toUpperCase() + words[i].slice(1) + " ";
                }
            }
            alert("Formatted Name: " + formatted.trim());
        }

        function generateOTP() {
            var otp = Math.floor(1000 + Math.random() * 9000);
            alert("Your OTP: " + otp);
        }

        function searchCity() {
            var cities = ["Karachi", "Lahore", "Islamabad", "Multan", "Rawalpindi"];
            var search = prompt("Enter city name:");
            if (search == null || search == "") {
                alert("Invalid city name!");
                return;
            }
            
            var found = false;
            
            for (var i = 0; i < cities.length; i++) {
                if (cities[i].toLowerCase() == search.toLowerCase()) {
                    found = true;
                    break;
                }
            }
            if (found) {
                alert(search + " found!");
            } else {
                alert(search + " not found!");
            }
        }

        function showDate() {
            var today = new Date();
            var day = today.getDate();
            var month = today.getMonth() + 1;
            var year = today.getFullYear();
            
            if (day < 10) {
                day = "0" + day;
            }
            if (month < 10) {
                month = "0" + month;
            }
            
            alert("Today's Date: " + day + "/" + month + "/" + year);
        }

        function miniCalculator() {
            var num1 = prompt("Enter first number:");
            if (num1 == null || num1 == "") {
                alert("Invalid number!");
                return;
            }
            
            num1 = parseFloat(num1);
            
            if (isNaN(num1)) {
                alert("Invalid number!");
                return;
            }
            
            var operator = prompt("Enter operator (+, -, *, /):");
            if (operator == null || operator == "") {
                alert("Invalid operator!");
                return;
            }
            
            var num2 = prompt("Enter second number:");
            if (num2 == null || num2 == "") {
                alert("Invalid number!");
                return;
            }
            
            num2 = parseFloat(num2);
            
            if (isNaN(num2)) {
                alert("Invalid number!");
                return;
            }
            
            var result;
            if (operator == "+") {
                result = num1 + num2;
            } else if (operator == "-") {
                result = num1 - num2;
            } else if (operator == "*") {
                result = num1 * num2;
            } else if (operator == "/") {
                if (num2 == 0) {
                    alert("Cannot divide by zero!");
                    return;
                }
                result = num1 / num2;
            } else {
                alert("Invalid operator!");
                return;
            }
            alert("Result: " + num1 + " " + operator + " " + num2 + " = " + result);
        }
    </script>
</body>

</html>
